<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhudy Toner</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="container mx-auto p-5">
      <div class="flex justify-between items-center">
        <h1 class="font-semibold text-2xl text-green-500">Rhudy Toner</h1>
        <ul class="flex gap-8 items-center font-semibold">
          <li class="hover:text-green-500">Beranda</li>
          <li class="hover:text-green-500">Produk</li>
          <li class="hover:text-green-500">Kontak</li>
          <div>
            <input
              class="border-2 border-slate-200 rounded-xl p-2"
              type="text"
              id="searchInput"
              placeholder="Cari produk..."
            />
            <button
              class="bg-green-500 text-white font-semibold py-2 px-8 rounded-xl hover:bg-green-700"
            >
              cari
            </button>
          </div>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section>
      <div class="container mx-auto">
        <img
          class="w-full h-[750px] rounded-md mt-5"
          src="assets/bg.jpeg"
          alt="bg"
        />
        <div class="text-white p-10 -mt-64">
          <h1 class="text-7xl font-bold">Jual Beli Catridge</h1>
          <p class="my-4 text-2xl">Lokasi Saya</p>
          <button class="bg-green-500 rounded-xl py-2 px-8 hover:bg-green-700" >
            <a class="Lokasi" href="https://maps.app.goo.gl/QM6mDKaKerNH4r5Q6">Lokasi</a>
          </button>
        </div>
        <div class="flex justify-center text-2xl">
            <li class="text-green-500"></li>
            <li></li>
            <li></li>
        </div>
      </div>
    </section>
  </body>
</html>
